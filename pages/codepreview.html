<html lang="en">

    <div class="row">
        <h2>Code</h2>

                <code class="area">

                        <code class="line">

                        </code>
                        <code class="line">
                            <span class="indent">&nbsp;&nbsp;&nbsp;</span>
                            <code class="block if">
                                <code class="line">
                                    <span class="syntax">if</span> &#40;<span class="condition">true</span>&#41; &#123;
                                </code>
                                <code class="line">
                                    <span class="indent">&nbsp;&nbsp;&nbsp;</span>
                                    do cool stuff
                                </code>
                                <code class="line">&#125;</code>
                            </code> <!-- end.block.if -->
                        </code>
                        <code class="line">&#125;</code>
                    </code> <!-- end .block.if -->
                    <code class="line">var nav = $(".main-nav");</code>
                </code>
            </code>
        </div>
    </div>
    
    
    <div class="row">
        <div class="notes">
            generic

                <code class="inline">
                    things

            </code>
            code
